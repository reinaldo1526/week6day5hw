<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/jquery.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
    <title>Weather</title>
</head>
<body>

    <!-- Search -->
    <form name="search" id="search" class="searchb">
        <input type="text" placeholder="Enter City" name="city" id="city">
        <button id="searchButton" class="realb" onClick="event.preventDefault(); wData()">Search</button>
    </form>

    <!-- Table -->
      <h4 class="city1" id="city1" >City</h4>
    <div id="weather-table" class="container">
        <table class="table table-dark">
            <thead>
                <tr>
                    <th id="high" scope="row">High</th>

                </tr>
                <th id ="hight"></th>
            
            </thead>    
        </table>        

        <table class="table table-dark">
                <thead>
                    <tr>
                        <th id="low" scope="row">Low</th>
                    </tr>
                    <th id=lowt></th>
                </thead>

        </table>

        <table class="table table-dark">
            <thead>
                <tr>
                    <th id="forecast" scope="row">Forecast</th>
                </tr>
                <th id="forec"></th>
            </thead>

        </table>

        <table class="table table-dark">
            <thead>
                <tr>
                    <th id="humidity" scope="row">Humidity</th>
                </tr>
                <th id="hum"></th>
            </thead>

        </table>




    </div>    
</body>
</html>
